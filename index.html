<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Stutern Assignment</title>
    <style>
        .likes{
            color: rgb(145, 247, 36);
        }
        #likes{
            color: rgb(42, 73, 165);
        }
    </style>
  </head>
  <body>
    <!-- Create an ordered and unordered list of your likes and dislikes.
Give class names and id names to both parent tags and children tags. 
Give stylings to them using both their class names and id to understand 
specificity as well as an inheritance on stylings.
Create a repository and push your codes to it. Submit the GitHub link to your actual work. -->

    <main>
      <div>
        <div>
          <h3 class="likes" id="likes" style="color: red;">Likes</h3>
          <ol>
            <li>Good food</li>
            <li>Hang out with friends</li>
            <li>Product management</li>
            <li>Work</li>
            <li>Money</li>
          </ol>
        </div>
        <div>
          <h3 class="dislikes" id="dislikes" style="color: red;">Dislikes</h3>
          <ol>
            <li>Lies</li>
            <li>Tasteless food</li>
            <li>Dishonesty</li>
            <li>Thiefs</li>
          </ol>
        </div>
      </div>
    </main>
  </body>
</html>
